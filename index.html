    <h1 class="text-center">Administracion de Parking</h1>
    <p class="text-center">Este sistema es para el control de parking de Calama</p>
    <div class="container">
      <button id="btn-ingreso" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Ingresar parking</button>
    </div>
    
    <br>

    <div class="container" >
        <table class="table table-striped table-xl table-bordered table-hover table-responsive-xxl">
          <caption>Lista de Registros</caption>
          <thead id="list_titles" class="table-dark"></thead>
          <tbody id="list_row"></tbody>
        </table>
    </div>

<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="s">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form class="row g-3" id="form-create-register">
          <div class="col-auto">
            <label for="staticHour" class="visually-hidden">Hora Ingreso</label>
            <input type="text" readonly class="form-control-plaintext" id="staticHour" value="">
          </div>
          <div class="col-auto">
            <label for="inputPatente" class="visually-hidden">Patente</label>
            <input type="text" class="form-control" id="inputPatente" placeholder="Patente">
          </div>
          <div class="col-auto">
            <button id="create-register" type="submit" class="btn btn-primary mb-3">Confirma Ingreso</button>
          </div>
        </form>

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="egresoModal" tabindex="-1" aria-labelledby="egresoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h1 class="modal-title fs-5" id="egresoModalLabel">Modal title</h1> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form class="row g-3">
          <div class="col-auto">
            <label for="staticHour" class="visually-hidden">Hora Ingreso</label>
            <input type="text" readonly class="form-control-plaintext" id="staticHour" value="">
          </div>
          <div class="col-auto">
            <label for="inputPatente" class="visually-hidden">Patente</label>
            <input type="text" class="form-control" id="inputPatente" placeholder="Patente">
          </div>
          <div class="col-auto">
            <button id="save-register" type="submit" class="btn btn-primary mb-3">Confirma Egreso</button>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>

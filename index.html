<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="js/components/loader.js" type="text/javascript"></script>
  <script src="js/components/header.js" type="text/javascript"></script>
  <script src="js/components/formSearch.js" type="text/javascript"></script>
  <script src="js/components/table.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>SimpleParking.net</title>
</head>
<body>
  <!-- <loader-component></loader-component> -->
  <div id="alert-msg" class="alert" role="alert" insvisible hidden></div>
  <header>
   <header-component></header-component>
  </header>

  <h1 id="horaActual"> </h1>

  <form-search-component></form-search-component>
    
  <div class="container">
    <button id="btn-ingreso" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Ingresar parking</button>
  </div>

  <div class="container" >
    <table-component></table-component>
  </div>

<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="s">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form class="row g-3" id="form-create-register">
          <div class="col-auto">
            <label for="staticHour" class="visually-hidden">Hora Ingreso</label>
            <input type="text" readonly class="form-control-plaintext" id="staticHour" value="">
          </div>
          <div class="col-auto" hidden>
            <label for="staticHourEgreso" class="visually-hidden">Hora Egreso</label>
            <input type="text" readonly class="form-control-plaintext" id="staticHourEgreso" value="">
          </div>
          <div class="col-auto">
            <label for="inputPatente" class="visually-hidden">Patente</label>
            <input type="text" class="form-control text-uppercase" id="inputPatente" placeholder="Patente">
          </div>
          <div class="col-auto">
            <button id="create-register" type="submit" class="btn btn-primary mb-3">Confirma Ingreso</button>
            <button id="save-register" type="submit" class="btn btn-primary mb-3">Confirma Egreso</button>
          </div>
        </form>

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/config/connection.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
